name: Publish Koenig

on:
  push:
    branches:
      - main
    paths:
      - 'koenig/*/package.json'
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Preview what would be published without actually publishing'
        required: false
        type: boolean
        default: true

jobs:
  publish:
    name: Publish Koenig to npm
    runs-on: ubuntu-latest

    # Run for version bump commits or manual dispatch
    if: github.event_name == 'workflow_dispatch' || startsWith(github.event.head_commit.message, 'Published new Koenig versions')

    permissions:
      id-token: write    # OIDC token for npm trusted publishers
      contents: read

    env:
      FORCE_COLOR: 1
      NODE_OPTIONS: '--max_old_space_size=8192'
      CI: true
      IS_SHIPPING: true
      VITE_SENTRY_AUTH_TOKEN: ${{ secrets.VITE_SENTRY_AUTH_TOKEN }}
      NPM_CONFIG_PROVENANCE: true

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
          cache: yarn

      - name: Install dependencies
        run: bash .github/scripts/install-deps.sh

      - name: Publish to npm
        run: node .github/scripts/publish-koenig.js ${{ (github.event.inputs.dry-run == 'true' && '--dry-run') || '' }}

      - uses: tryghost/actions/actions/slack-build@main
        if: failure()
        with:
          status: ${{ job.status }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
